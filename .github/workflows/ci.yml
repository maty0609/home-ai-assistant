  # Frontend tests and linting
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linting (ESLint)
      run: |
        cd frontend
        npm run lint

    # - name: Run type checking (TypeScript)
    #   run: |
    #     cd frontend
    #     npx tsc --noEmit

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # Docker build and test
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and test Docker images
      run: |
        # Build backend image
        docker build -t home-ai-backend:test ./backend
        
        # Build frontend image
        docker build --build-arg NODE_ENV=development -t home-ai-frontend:test ./frontend
        
        # Test backend container
        docker run --rm home-ai-backend:test python -c "print('Backend container test passed')"
        
        # Test frontend container
        docker run --rm home-ai-frontend:test node -e "console.log('Frontend container test passed')"

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend, docker]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Dependency updates check
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Check Python dependencies
      run: |
        cd backend
        pip install safety
        safety check --json --output safety-report.json || true
        echo "Safety check completed"

    - name: Check Node.js dependencies
      run: |
        cd frontend
        npm audit --audit-level moderate || true
        echo "NPM audit completed" 